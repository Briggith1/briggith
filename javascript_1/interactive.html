<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Math Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to the Math Learning Platform</h1>
        <p>Interactive learning with real-time calculations and feedback!</p>
    </header>

    <main>
        <section>
            <h2>Enter Your Math Problem:</h2>
            <label for="number1">Number 1:</label>
            <input type="number" id="number1" placeholder="Enter a number">
            <label for="number2">Number 2:</label>
            <input type="number" id="number2" placeholder="Enter another number">
            <button id="calculate-btn">Calculate</button>
        </section>
        <section id="output-section">
            <h3>Results:</h3>
            <p id="result-message"></p>
        </section>
    </main>

    <footer>
        <hr>
        <p>&copy; 2025 Math Learning Platform</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
