<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Lab - Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Math Lab: Solve your math problems instantly</h1>
        <p>It emphasizes simplicity and speed, which is very attractive to students looking for efficiency.</p>
    </header>

    <main>
        <section class="calculator">
            <h2>Enter Your Numbers:</h2>
            <label for="number1">Number 1:</label>
            <input type="number" id="number1" placeholder="Enter a number">
            <label for="number2">Number 2:</label>
            <input type="number" id="number2" placeholder="Enter another number">

            <div class="buttons">
                <button id="add-btn">+</button>
                <button id="subtract-btn">-</button>
                <button id="multiply-btn">*</button>
                <button id="divide-btn">/</button>
            </div>

            <section id="output-section">
                <h3>Result:</h3>
                <p id="result-message">The result will appear here.</p>
            </section>
        </section>
    </main>

    <footer>
        <hr>
        <p>&copy; 2025 Math Learning Platform</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
