<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
  <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
    <h2 id="form-title" class="text-2xl font-semibold text-center text-gray-800 mb-6">Sign in</h2>
    <form class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" class="w-full mt-1 p-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300" placeholder="Enter your email" />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" class="w-full mt-1 p-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300" placeholder="Enter your password" />
      </div>
      <button type="button" id="submit-btn" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Sign in</button>
    </form>
    <div class="text-center mt-4">
      <span class="text-sm text-gray-600" id="toggle-form">Don't have an account? <span class="text-blue-600 cursor-pointer hover:underline">Sign up</span></span>
    </div>
  </div>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDBGnr5dxX-PTOVfwxHN0Dq-05MGPj7A84",
      authDomain: "fir-2b97a.firebaseapp.com",
      projectId: "fir-2b97a",
      storageBucket: "fir-2b97a.appspot.com",
      messagingSenderId: "551601253455",
      appId: "1:551601253455:web:c9813b4e1fcc85cb588e3a",
      measurementId: "G-WBYGKGXKT2"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    let isSignUp = false;

    // Toggle between Sign in and Sign up
    document.getElementById('toggle-form').addEventListener('click', () => {
      isSignUp = !isSignUp;
      document.getElementById('form-title').innerText = isSignUp ? 'Sign up' : 'Sign in';
      document.getElementById('submit-btn').innerText = isSignUp ? 'Sign up' : 'Sign in';
      document.getElementById('toggle-form').innerHTML = isSignUp
        ? 'Already have an account? <span class="text-blue-600 cursor-pointer hover:underline">Sign in</span>'
        : "Don't have an account? <span class='text-blue-600 cursor-pointer hover:underline'>Sign up</span>";
    });

    // Handle form submission
    document.getElementById('submit-btn').addEventListener('click', async () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (!email || !password) {
        alert('Please fill in both fields');
        return;
      }

      try {
        if (isSignUp) {
          // Sign up
          await auth.createUserWithEmailAndPassword(email, password);
          alert('Account created successfully!');
        } else {
          // Sign in
          await auth.signInWithEmailAndPassword(email, password);
          alert('Signed in successfully!');
        }
      } catch (error) {
        alert(error.message);
      }
    });
  </script>
</body>
</html>
